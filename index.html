<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>WCA Stats (Italia)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>WCA Stats (Italia)</h1>

  <div class="card-container">
    <!-- Prima casella -->
    <div class="card" onclick="toggleSubcards('records')">
      Medagliere Italiano
    </div>

    <!-- Sotto-caselle -->
    <div id="records" class="subcards">
      <div class="subcard" onclick="location.href='pages/Medagliere Italiano.html'">
        Medagliere
      </div>
      <div class="subcard" onclick="location.href='pages/Medagliere Italiano Totale.html'">
        Medagliere (per Totale)
      </div>
    </div>
  </div>

  <script>
    function toggleSubcards(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
